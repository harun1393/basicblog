{% extends "blog/base.html" %}

    {% block content %}

                    <h2><b>{{ post.title }}</b></b></h2>
                    <p><b>Posted on:</b>{{ post.date }}</p>

                </div>
                <p>{{post.description }}</p>
            </div>

{% endblock %}
