{% extends "blog/base.html" %}

    <div class="col-md-4">
      <div class="thumbnail">
        <img src="http://placehold.it/350x150">
        <div class="caption">
          <h3>{{i.title}}</h3>
          <h4>{{i.date}}</h4>
          <p>{{i.description}}</p>
          <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
        </div>
      </div>
    </div>


  {%endfor %}
